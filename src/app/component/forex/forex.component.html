<div class="container" style="margin-top:30px">
    <div style="text-align: center">
        <div class="content">


  <div class="row">
      <div class="col-8">yg 10</div>
      <div class="col-1">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          data-whatever="@mdo">+ Buy Dollar</button>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title2">
                  <h5 class="modal-title" id="exampleModalLabel">Create Wallet</h5>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="recipient-name" class="col-form-label">Wallet Name:</label>
                      </div>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary"
                  >Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-1"></div>

                <button type="button" data-dismiss="modal" class="btn btn-primary"

              </div>
            </div>
          </div>
        </div>
      </div>
