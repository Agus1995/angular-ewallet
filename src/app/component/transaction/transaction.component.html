<div class="container" style="margin-top:30px">
  <div style="text-align: center">
    <div class="content">
        <div class="row">
            <div class="col-7"></div>
            <div class="col-2"><h6>Select Account :</h6></div>
            <div class="col-2">
                <select class="custom-select" (change)="getTrans($event.target.value)" >
                    <option value="" disabled>Select Account</option>
                    <option *ngFor="let acc of accounts" [value]="acc.accountNumber">{{acc.name}}</option>
                  </select>
            </div>
            <div class="col-1"></div>
          </div>
          <br>
          <table class="table table-striped table-dark table-hover">
              <thead class="thead-dark">
                <tr> 
                  <th>Account Debit</th>
                  <th>Account Credit</th>
                  <th>Amount</th>
                  <th>Transaction Type</th>
                  <th>Date</th>
                  
                </tr>
              </thead>
    
              <tbody>
                <tr *ngFor="let t of trans">
                  <td> {{t.accDebet}} </td>
                  <td> {{t.accCredit}} </td>
                  <td> {{t.amount}} </td>
                  <td> {{t.transactionType.description}} </td>
                  <td> {{t.date}} </td>
                </tr>
              </tbody>
            </table>
    </div>
  </div>
</div>
