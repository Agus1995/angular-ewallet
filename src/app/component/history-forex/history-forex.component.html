<div class="container" style="margin-top:30px">
    <div style="text-align: center">
      <div class="content">
          <div class="row">
              <div class="col-7"></div>
              <div class="col-2"><h6></h6></div>
              <div class="col-2"></div>
              <div class="col-1"></div>
            </div>
            <br>
            <table class="table table-striped table-dark table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Currency</th>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>Rest of Money</th>
                    <th>Amount</th>
                    <th>Profit/Lost</th>
                    <th>Date</th>

                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let rec of record">
                    <td> {{rec.ccy}} </td>
                    <td> {{rec.description}} </td>
                    <td> {{rec.rate | currency:"Rp.":"code"}} </td>
                    <td> {{rec.restOfMoney | currency:"$":"code"}} </td>
                    <td> {{rec.amount | currency:"$":"code"}} </td>
                    <td> {{rec.provitLost | currency:"Rp.":"code"}} </td>
                    <td> {{rec.date | date: 'longDate'}} </td>
                  </tr>
                </tbody>
              </table>
      </div>
    </div>
  </div>
