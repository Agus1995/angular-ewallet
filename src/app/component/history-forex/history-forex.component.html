<div class="container" style="margin-top:30px">
    <div style="text-align: center">
      <div class="content">
          <div class="row">
              <div class="col-7"></div>
              <div class="col-2"><h6>Select Account :</h6></div>
              <div class="col-2"></div>
              <div class="col-1"></div>
            </div>
            <br>
            <table class="table table-striped table-dark table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Currency</th>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>Rest of Money</th>
                    <th>Amount</th>
                    <th>Provit/Lost</th>
                    <th>Date</th>

                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let rec of record">
                    <td> {{rec.ccy}} </td>
                    <td> {{rec.description}} </td>
                    <td> {{rec.rate}} </td>
                    <td> {{rec.restOfMoney}} </td>
                    <td> {{rec.amount}} </td>
                    <td> {{rec.provitLost}} </td>
                    <td> {{rec.date}} </td>
                  </tr>
                </tbody>
              </table>
      </div>
    </div>
  </div>
