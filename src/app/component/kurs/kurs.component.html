<div class="container" style="margin-top:30px">

  <div class="content">
    <div class="jumbotron">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form [formGroup]="formKurs" (ngSubmit)="addKurs()">
            <div class="form-group">
              <label>Selling Price</label>
              <input class="form-control" formControlName="sell">
            </div>
            <div class="form-group">
              <label>Purchase Price</label>
              <input class="form-control" formControlName="buy">
            </div>
            <div class="form-group">
              <label>Ccy</label>
              <select class="custom-select" formControlName="ccy" (change)="getCcy($event.target.value)">
                <option selected>Select Currency</option>
                <option value="ItoU">IDR to USD</option>
              </select>
            </div>
            <div style="text-align: center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</div>
