<div class="container" style="margin-top:30px">

  <div class="content">
    <div class="card bg-dark">
      <div class="card-header"><h3><a class="text-white">Top-Up Transaction</a></h3></div>
      <div class="card-body">
        <div class="jumbotron">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <form [formGroup]="formTrans" (ngSubmit)="createTopUp()">
                <div class="form-group">
                  <label>Top-Up From </label>
                  <input class="form-control" formControlName="accFrom">
                </div>
                <div class="form-group">
                  <label>Recipient's account</label>
                  <select class="custom-select" formControlName="accDst">
                    <option selected>Select Account</option>
                    <option *ngFor="let acc of accounts" [value]="acc.accountNumber">{{acc.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Amount</label>
                  <input type="number" class="form-control" id="amount" formControlName="amount">
                </div>
                <div style="text-align: center">
                  <button type="submit" class="btn btn-primary" [disabled]="!formTrans.valid">Submit</button>
                </div>
              </form>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
