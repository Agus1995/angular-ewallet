<div class="container" style="margin-top:30px">
  <div class="content">
    <div class="card bg-dark">
      <div class="card-header">
        <h3><a class="text-white">Transfer Transaction</a></h3>
      </div>
      <div class="card-body">
          <div class="jumbotron">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <form [formGroup]="formTransfer" (ngSubmit)="submitTransfer()">
                      <div class="form-group">
                          <label>From Wallet</label>
                          <select class="custom-select" formControlName="listWallAcc" (change)="getWc($event.target.value)" >
                            <option selected>Select Wallet</option>
                            <option *ngFor="let wc of wallAcc" [value]="wc.walletId">{{wc.walletName}}</option>
                          </select>
                        </div>
                    <div class="form-group">
                      <label>Account </label>
                      <select formControlName="accDebit" name="accDebit" class="custom-select">
                          <option *ngFor="let acc of accounts" [value]="acc.account.accountNumber">{{acc.account.name}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Recipient's account</label>
                      <input formControlName="accCredit" class="form-control" id="recipientAcc">
                    </div>
                    <div class="form-group">
                      <label>Amount</label>
                      <input type="number" formControlName="amount" class="form-control" id="amount">
                    </div>
                    <div style="text-align: center">
                      <button type="submit" data-dismiss="modal" class="btn btn-primary" [disabled]="!formTransfer.valid">Submit</button>
                    </div>
                  </form>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
