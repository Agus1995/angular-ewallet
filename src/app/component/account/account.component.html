<div class="container" style="margin-top:30px">
  <div style="text-align: center">
    <div class="content">
      <div class="row">

        <div class="col-10"></div>
        <div class="col-1">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">+ Create Account</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

                <div class="modal-header">
                  <div class="modal-title2">
                    <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                  </div>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <form [formGroup]="formAccount" (ngSubmit)="createAccount()">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-4">
                          <label for="recipient-name" class="col-form-label">Account Name:</label>
                        </div>
                        <div class="col-sm-8">
                          <input formControlName="name" type="text" class="form-control">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-4">
                          <label class="col-form-label">Currency Type:</label>
                        </div>
                        <div class="col-sm-8">
                          <select formControlName="curencyType" class="form-control">
                            <option value="IDR">IDR</option>
                            <option value="USD">USD</option>
                          </select>
                          <!-- <input formControlName="curencyType" type="text" class="form-control"> -->
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" data-dismiss="modal" class="btn btn-primary"
                    (click)="createAccount()">Create</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-1"></div>
    </div>
    <br>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Account Number</th>
          <th>Account Name</th>
          <th>Open Date</th>
          <th>Balance</th>
          <th>Curency Type</th>
        </tr>
      </thead> 

      <tbody>
        <tr *ngFor="let ac of accounts">
          <td>{{ac.accountNumber}}</td>
          <td>{{ac.name}}</td>
          <td>{{ac.updatedAt}}</td>
          <td>{{ac.balance}}</td>
          <td>{{ac.curencyType}}</td>
        </tr>
      </tbody>
    </table>

  </div>
