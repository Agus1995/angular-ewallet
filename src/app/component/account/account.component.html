<div class="container" style="margin-top:30px">

  <div style="text-align: center">
    <div class="content">
      <div class="row">
        <div class="col-10"></div>

        <div class="col-1">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">Create Account</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Account Name:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Currency Type:</label>
                      <select id="currencyType" name="currencyType" class="form-control">
                        <option value="IDR" align-center="center" >IDR</option>
                        <option value="USD">$USD</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Balance:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Input</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-1"></div>
      </div>
      <br>
      <table class="table table-striped table-dark table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Account Number</th>
            <th>Account Name</th>
            <th>Open Date</th>
            <th>Balance</th>
            <th>Customer Number</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
