<app-navbar-home></app-navbar-home>
<section class="page-section" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <!-- <h2 class="section-heading text-uppercase">Login</h2> -->
                <div class="login-form">
                    <div class="main-div">
                        <div class="panel">
                            <h2>Login</h2>
                            <p>Please enter your username and password</p>
                        </div>
                        
                        <form id="Login" [formGroup]="formLogin" (ngSubmit)="login()">
                            <div class="form-group">
                                <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="forgot">
                                <a href="reset.html">Forgot password?</a>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Login"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer-home></app-footer-home>
